
<article class="container-fluid">
        <h1>Registrarse</h1>

        <section class="row">
            <section class="col-md-6  offset-md-3">
            <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"   class="form-control" ng-model="usuario.name" placeholder="Name">
            </div>

            <div class="form-group">
                    <label>Nickname</label>
                    <input type="text"  class="form-control" ng-model="usuario.nickname" placeholder="Nickname">
                </div>

            <div class="form-group">
                <label>Correo electronico</label>
                <input type="email"  class="form-control" ng-model="usuario.email" placeholder="Correo electronico">
                <small  class="form-text text-muted">No compartiremos tu email con nadie mas.</small>
            </div>
            
            <div class="form-group">
                <label>Contrasena</label>
                <input type="password"  class="form-control" ng-model="usuario.password" placeholder="Contrasena">
            </div>

            <label>Ya tienes cuenta?</label>
            <a href="#/login">Iniciar sesion</a> <br>
            <button class="btn btn-primary" ng-click="crearCuenta()">Registrarse</button>
            </form>
                
            </section>
        </section>
</article>

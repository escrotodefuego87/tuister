<div ng-include="'header.html'"></div>

<section id="feed">
    <h1>Posts</h1>

    <div class="card" style="width: 28rem;">
        <form>

            <h5>New post</h5>
            <div class="form-group">
                <input type="text"   class="form-control" ng-model="post.title" placeholder="Title">
            </div>
            <!-- <div class="form-group">
                    <input type="number"   class="form-control" ng-model="post.user_id" placeholder="Title">
            </div> -->
            <div class="form-group">
                <textarea type="textarea" rows="7" class="form-control" ng-model="post.body" placeholder="Write here whatever you want"></textarea>
            </div>

            <button class="btn btn-outline-primary btn-block" ng-click="newPost()">Post</button>

        </form>

    </div>
    
    <div class="card" style="width: 28rem;" ng-repeat="item in posts">
        <div class="card-body">
            <h4 id="titulo" class="card-title">{{item.title}}</h4>
            <p class="card-text">{{item.body}}</p>

        </div>
    </div>

</section>

<style>
    #feed>div{
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 19px 3px #d4d4d4;
        border-radius: 11px;
    }
    textarea{
        resize: none;
    }
    #titulo{
        color: #1c91d8;
        font-weight: bold;
    }
</style>
